{% extends "base.html" %}

{% block content %}
    <h2 align="center">Размещение по каютам</h2>
    {% for astronaut in astronauts %}
        <p align="center">{{ astronaut }} - Каюта №{{ loop.index }}
            {% if loop.first %} - капитан корабля
            {% endif %}</p>
    {% endfor %}
{% endblock %}
